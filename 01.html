<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script> 
$(".toggle").slideUp();
$(".trigger").click(function(){
    $(this).next(".toggle").slideToggle("slow");
  });

</script>

<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
   	width: 250px;
	border: solid 1px #c3c3c3;

 
}

#panel {
    padding: 5px;
    display: none;
}





.box2 {
  display: inline-block;
  width: 250px;
  height: 200px;
  margin: 1em;
 
  }

div {float:left;padding:20px}
h3 {font-size:2em;}


</style>
</head>
<body>

<div>
    <h3 class = "trigger">Heading 1</h3> 
    <ul class = "toggle">
        <li>Line One</li>
        <li>Line Two</li>
        <li>Line Three</li>
    </ul>
</div>
<div>
    <h3 class = "trigger">Heading 2</h3>
    <ul class = "toggle">
        <li>Line One</li>
        <li>Line Two</li>
        <li>Line Three</li>
    </ul>
</div>

</body>
</html>
